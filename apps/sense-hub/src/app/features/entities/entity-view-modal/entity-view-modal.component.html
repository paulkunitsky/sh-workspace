<modal *ngIf="entity"
       [width]="300"
       [height]="200"
       [showBackgroundMask]="false"
       [isGrabbable]="false"
       [isResizable]="false"
       [anchorElement]="anchor"
       (closeOut)="handleClose()">
  <modal-header>view entity #{{entity.animalId}}</modal-header>
  <modal-body>

    <table>
      <thead>
      <tr>
        <th>key</th>
        <th>value</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let key of Object.keys(entity)">
        <td>{{key}}</td>
        <td>{{entity[key]}}</td>
      </tr>
      </tbody>
    </table>
  </modal-body>
</modal>
