<div class="wrapper" *ngIf="!isEditMode">
  {{value}}
  <ng-content></ng-content>
</div>

<div class="wrapper" *ngIf="isEditMode">
  <form autocomplete="off"
        *ngIf="form"
        [formGroup]="form"
        spellcheck="false"
        (ngSubmit)="save(form.value.value)">
    <form-input class="compact" type="text" formControlName="value" (focusout)="save(form.value.value)"></form-input>
  </form>
</div>
